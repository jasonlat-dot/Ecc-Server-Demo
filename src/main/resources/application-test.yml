    redisson:
      host: your_host # 4-8
      port: your_port
      password: your_password
      database: 4
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true
    # jwt token 配置
    jwt:
      issuer: ccf@guida_ljq_pwb
      ttl: 86_400_000
      secret-key: ccf@guida_ljq_pwb

  # 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml